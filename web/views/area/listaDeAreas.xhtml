<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="conteudo">
        <h3>Lista de Areas Cadastradas</h3>
        <table class="table table-striped table-bordered table-hover" onload="#{areaController.buscar()}">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Excluir</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{areaController.listaDeAreas}" var="area">
                    <tr>
                        <td>#{area.idArea}</td>
                        <td>#{area.descricao}</td>
                        <td>
                            <h:form>
                                <h:commandButton class="btn btn-success" value="Editar" action= "#{areaController.editarPorID(area.idArea)}"/>
                            </h:form>
                        </td>
                        <td>
                            <h:form>
                                <h:commandButton class="btn btn-danger" value="Excluir" onclick="return confirm('Deseja realmente excluir o registro?')" action= "#{areaController.excluirPorID(area.idArea)}"/>
                            </h:form>
                        </td>
                    </tr>
                </ui:repeat> 
            </tbody>
        </table>
    </ui:define>
</ui:composition>
